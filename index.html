<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Photo Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    .container h1 {
      margin-bottom: 15px;
      color: #333;
    }

    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="file"] {
      border: 2px dashed #aaa;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="file"]:hover {
      border-color: #333;
    }

    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #ff5851;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #e14d46;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Party Photo</h1>
    <form id="uploadForm" class="upload-box" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="photo" id="photoInput" accept="image/*" required>
      <button type="submit" class="submit-btn">Upload</button>
    </form>
    <p id="message" class="message"></p>
  </div>
</body>
</html>
